<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Application</title>
 </head>
 <body>
    <h1>Application Form</h1>
    <hr/>
     <form action="/test" method="POST">
      <div>
        <label for="candidatename">Candidate Name</label> 
        <input type="text" name="candidatename" id="candidatename">
      </div>
      <div>
        <label for="candidatephone"> 'Phone' </label>
        <input type="text" name="candidatephone" id="candidatephone">
      </div> 
      <div>
        <label for="candidateaddress">Address</label>
        <textarea id="candidateaddress" name="candidateaddress"
         rows="5" cols="33">
        </textarea>
      </div>
      <div>
       <button type="submit" name="apply" id="apply">Apply</button>
      </div> 
     </form>
 </body>
</html>
